<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="left-side">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="left-side-bottom">
          <div class="stats">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="desktop-img-container">
          <img src="images/image-header-desktop.jpg" class="desktop-img" alt="image of ladies working and laughing">
          <div class="overlay d-overlay"></div>
        </div>
        <div class="mobile-img-container">
          <img src="images/image-header-mobile.jpg" class="mobile-img" alt="image of ladies working and laughing">
          <div class="overlay m-overlay"></div>
        </div>

      </div>

    </div>
  </main>


</body>
</html>
